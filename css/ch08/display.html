<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { box-sizing: border-box;}
        nav > ul { list-style: none;}
        nav > ul > li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid #222;
            cursor: pointer;
        }
    </style>
    <!-- nav, ul = nav와 ul 둘 모두 적용, nav ul = nav 자식인 ul에 적용, nav > ul = nav 바로 밑에 있는 ul에 적용 -->
</head>
<!-- display와 함께, block, inline, inline-block, none-->
<!-- 안보이게 하는 방법, visibility-hidden(보이지 않지만 잡히기는 함), display-none으로, opacity -->
<body>
    <div id="container">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>                
            </ul>
        </nav>
    </div>
</body>
</html>
