<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--태그 선택자 여기에선 div, 클래스 선택자는 . 으로 시작, id선택자는 #으로 시작 , 전체는 * 으로 시작 -->
    <style>
        /* style 안의 주석은 이 형태로 된다 */
        div { font-weight: bold;} 
        .cls1 { color: blue; }
        #id1 { background-color: antiquewhite;}
    </style>
</head>
<body>
    <section>section</section>
    <div>0000</div>
    <div class="cls1">aaaa</div>
    <div class="cls1" id="id1">bbbb</div>
</body>
</html>
