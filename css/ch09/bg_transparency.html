<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { width: 100px; height: 100px; margin-bottom: 20px;}
        /* 색표현에서 16진수를 쓸경우 마지막 두자리수를 추가하여 나타낼 수 있으며 마찬가지로 16진수로 나타낸다. 00~FF 사이  */
        /* 색표현에서 rgb를 쓸경우 마지막 한 자리수를 추가하여 나타낼 수 있으며, 0~1 사이의 값으로 비율을 나타낸다.  */
        #box1 { background-color: #00000080;}
        #box2 { background-color: rgb(0, 0, 0, 0.5);}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
