<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] { background-color: yellow;}
        a[href="#3"] { color: red;}
        a[target][href] { font-weight: bold;}
    </style>
</head>
<body>
    <ul>
        <li><a target="_blank">메인 매뉴 : </a></li>
        <li><a href="#1" target="_blank">메인 1</a></li>
        <li><a href="#2">메인 2</a></li>
        <li><a href="#3">메인 3</a></li>
        <li><a href="#4">메인 4</a></li>
    </ul>
</body>
</html>
