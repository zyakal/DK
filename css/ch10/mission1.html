<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[type='text'], input[type='tel'] { padding:5px;}*/
        input:not([type]='radio') {
            padding: 5px;
            color: red;
        }


        input:checked + span { color: red; font-weight: bold;}
        
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="tel"> 연락처</label>
                <input type="tel" id="tel">
            </div>
        </fieldset>
    </form>
    <ul>
        <li>
            <label><input type="radio" name="room" checked> <span>기본형(최대 2인)</span></label>
        </li>
        <li>
            <label><input type="radio" name="room"> <span>가족형(최대 8인)</span></label>
        </li>        
    </ul>
    
</body>
</html>
