<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contents :nth-child(4) {
            color: red;
        }
        .contents p:nth-of-type(3) {
            color: blue;
        }
        .contents p:nth-last-of-type(1) {
            color:pink;
        }
        .contents :nth-child(odd) { background-color: antiquewhite;}
        .contents :nth-child(even) { background-color: gray;}
        /* .contents :nth-child(2n+1) 과 같은 형태도 가능하다 */

    </style>
</head>
<body>
    <div class="contents">
        <h2>이용 안내</h2>
        <p>p1 </p>
        <p>p2 </p>
        <h2>객실 소개</h2>
        <p>p3</p>
        <h2>예약 방법 및 요금</h2>
        <p>p3</p>
    </div>
</body>
</html>
