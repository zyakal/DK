<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 시작값이어야 하고 단일 값이 아닌 경우엔 - 를 입력해양한다 */
        a[title |= 'us'] { color: red; }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="usja">일본어
        <li><a href="#" title="us_chn">중국어</a></li>
        
    </ul>
</body>
</html>
