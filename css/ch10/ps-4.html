<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li > span { display: inline-block; width: 50px;}
        li.new::after { 
            content: 'NEW!!';
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background: #f00;
            color: white;
        }
        ul :nth-child(3) {display: none;}
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
            <li class="new"><span>제품 A</span></li>
            <li><span>제품 B</span></li>
            <li><span>제품 C</span></li>
            <li class="new"><span>제품 D</span></li>
        </ul>
    </div>
</body>
</html>
