<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--html 에서 입력되는 기본 자료 유형은 전부 문자열이다-->
        <div>
            <label>나이 <input type="number" name="age" value="100"></label>
        </div>
        <div>
            <label>가격 <input type="range" name="price" step="10" min="0" max="100"></label>
        </div>
    </form>
</body>
</html>
