<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list, unordered list -->
    <!-- type="1"이 기본적으로 생략되어 있으며, a, Ⅰ, ⅰ 등을 쓸 수도 있다-->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <!-- unordered list, ● 등이 쓰인다.-->
    <ul>        
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ul>
</body>
</html>
