<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        li > span:nth-of-type(1) { display: inline-block; width: 50px; }
        li > span:nth-of-type(2) { 
            display: inline-block; font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: #f00;
            color: #fff; 
        }
        ul :nth-child(3) :nth-child(2) { display: none;} 
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>

            </li>
            <li class="new">
                <span>제품 B</span>
                <span>NEW!!</span>
            </li>
            <li>
                <span>제품 C</span>
                <span>NEW!!</span>
            </li>
            <li class="new">
                <span>제품 D</span>
                <span>NEW!!</span>
            </li>
        </ul>
    </div>
</body>
</html>
