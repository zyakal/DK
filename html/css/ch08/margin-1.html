<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { display:inline-block; width: 100px; height: 100px; background-color: bisque;}
        /*값이 하나일 경우 전방위*/
        #margin1 { margin: 50px;}
        /*두 값일 경우 위아래, 좌우*/
        #margin2 { margin: 30px 50px;}
        /*세 값일 경우 위, 좌우, 밑*/
        #margin3 { margin: 30px 20px 50px;}
        /*네 값일 경우 위, 오른쪽, 아래, 왼쪽 (시계방향)*/
        #margin4 { margin: 10px 20px 30px 40px;}
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>

</body>
</html>
