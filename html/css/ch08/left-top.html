<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { 
            width: 150px;
            background-color: antiquewhite;
        }
        #pos1 {
            position: relative;
            top: 10px;
            left: 10px;
        }
        #pos2 {
            position: relative;
            top: 20px;
            left: 30px;
        }
        #pos3 {
            position: absolute;
            background-color: blueviolet;
            bottom: 10px;
        }

    </style>
</head>
<body>
    <p id="pos1">Ex et adipisicing ...</p>
    <p id="pos2">lorem ipsum reprehenderit ...</p>
    <p id="pos3">Excepteur voluptate ...</p>
</body>
</html>
