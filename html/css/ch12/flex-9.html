<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout{
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        .flexbox {         
            display: flex; 
            flex-wrap: nowrap; 
            gap: 10px; 
            padding: 10px; 
            background-color: #e8e8e8;
        }
        .item { flex-basis: 100px;  min-height: 150px; }
        .item:nth-child(odd) { background-color: aqua; flex-grow: 1; }
        .item:nth-child(even) { background-color: blueviolet }
    </style>
</head>
<body>
    <!-- flex-shrink는 숫자가 높을수록 빨리 줄어듬, nowrap일때만 가능-->
    <div class="layout">
        <div class="flexbox">
            <item class="item">content1content1</item>
            <item class="item" style="flex-shrink: 0;">content2</item>
            <item class="item" style="flex-shrink: 1;">content3</item>
            <item class="item" style="flex-shrink: 3;">content4</item>
        </div>
    </div>
</body>
</html>
